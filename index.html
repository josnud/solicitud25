<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin: 0;
            font-size: 18px;
            border: 2px solid black;
        }

        .logo {
            text-align: center;
            margin: 15px 0;
        }

        .logo img {
            max-width: 150px;
        }

        form {
            background-color: #e0e0e0;
            border: 2px solid black;
            padding: 15px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 3px 3px #808080;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 12px;
            border: 2px solid black;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
            background-color: #fff;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #c0c0c0;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
            padding: 5px;
        }

        button:hover {
            background-color: #a0a0a0;
        }

        #results {
            font-size: 12px;
            border: 2px solid black;
            padding: 5px;
            background-color: #fff;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
        }

        .container {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .container p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>Formulario de Solicitud de Préstamo</h1>
</div>
<form id="loan-form">
    <label for="username">Nombre Completo:</label>
    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>

    <label for="id-number">Cédula de Identidad:</label>
    <input type="text" id="id-number" name="id-number" placeholder="Ingresa tu número de cédula" required>

    <label for="address">Domicilio:</label>
    <input type="text" id="address" name="address" placeholder="Ingresa tu domicilio" required>

    <label for="coordinates">Ocupación Actual:</label>
    <input type="text" id="coordinates" name="coordinates" placeholder="Asalariado/Comerciante">

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

    <label for="amount">Monto Solicitado:</label>
    <input type="number" id="amount" name="amount" placeholder="Ingresa el monto solicitado" required>

    <label for="term">Plazo (en meses):</label>
    <input type="number" step="0.1" id="term" name="term" placeholder="Ingresa el plazo en meses" required>

    <label for="message">Motivo del Préstamo:</label>
    <textarea id="message" name="message" placeholder="Describe el motivo del préstamo" required></textarea>

    <button type="button" onclick="downloadFormAsPDF()">Descargar como PDF</button>
</form>

<div class="container">
    <p>&copy; Credipay 2025. Todos los derechos reservados.</p>
</div>

<script>
    function downloadFormAsPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Capturar los datos del formulario
        const username = document.getElementById('username').value;
        const idNumber = document.getElementById('id-number').value;
        const address = document.getElementById('address').value;
        const occupation = document.getElementById('coordinates').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const amount = document.getElementById('amount').value;
        const term = document.getElementById('term').value;
        const message = document.getElementById('message').value;

        // Agregar contenido al PDF
        doc.setFont("Helvetica", "normal");
        doc.text("Formulario de Solicitud de Préstamo", 10, 10);
        doc.text(`Nombre Completo: ${username}`, 10, 20);
        doc.text(`Cédula de Identidad: ${idNumber}`, 10, 30);
        doc.text(`Domicilio: ${address}`, 10, 40);
        doc.text(`Ocupación Actual: ${occupation}`, 10, 50);
        doc.text(`Teléfono: ${phone}`, 10, 60);
        doc.text(`Correo Electrónico: ${email}`, 10, 70);
        doc.text(`Monto Solicitado: ${amount}`, 10, 80);
        doc.text(`Plazo (en meses): ${term}`, 10, 90);
        doc.text("Motivo del Préstamo:", 10, 100);
        doc.text(message, 10, 110);

        // Guardar el PDF
        doc.save("Solicitud_Prestamo.pdf");
    }
</script>
</body>
</html>
