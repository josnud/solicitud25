<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #c0c0c0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin: 0;
            font-size: 18px;
            border: 2px solid black;
        }

        .logo {
            text-align: center;
            margin: 15px 0;
        }

        .logo img {
            max-width: 150px;
        }

        form {
            background-color: #e0e0e0;
            border: 2px solid black;
            padding: 15px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 3px 3px #808080;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 12px;
            border: 2px solid black;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
            background-color: #fff;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #c0c0c0;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
            padding: 5px;
        }

        button:hover {
            background-color: #a0a0a0;
        }

        #results {
            font-size: 12px;
            border: 2px solid black;
            padding: 5px;
            background-color: #fff;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
        }

        .container {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .container p {
            margin: 0;
        }

        .hidden {
            display: none;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Solicitud de Préstamo</h1>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <form id="loan-form">
        <label for="username">Nombre Completo:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>

        <label for="tipo-ingresos">Tipo de Ingresos:</label>
        <select id="tipo-ingresos" name="tipo-ingresos" required>
            <option value="">Seleccione una opción</option>
            <option value="negocio">Negocio</option>
            <option value="asalariado">Asalariado</option>
        </select>

        <div id="negocio-fields" class="hidden">
            <label for="nombre-negocio">Nombre del Negocio:</label>
            <input type="text" id="nombre-negocio" name="nombre-negocio">

            <label for="direccion-negocio">Dirección del Negocio:</label>
            <input type="text" id="direccion-negocio" name="direccion-negocio">

            <label for="telefono-negocio">Teléfono del Negocio:</label>
            <input type="tel" id="telefono-negocio" name="telefono-negocio">

            <label for="antiguedad-negocio">Antigüedad del Negocio (años):</label>
            <input type="number" id="antiguedad-negocio" name="antiguedad-negocio">

            <label for="dia-bueno">Día Bueno C$:</label>
            <input type="number" id="dia-bueno" name="dia-bueno">

            <label for="dia-regular">Día Regular C$:</label>
            <input type="number" id="dia-regular" name="dia-regular">

            <label for="dia-malo">Día Malo C$:</label>
            <input type="number" id="dia-malo" name="dia-malo">

            <label for="tipo-negocio">Tipo de Negocio:</label>
            <input type="text" id="tipo-negocio" name="tipo-negocio">

            <label>Local del Negocio:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="local-negocio" value="propio"> Propio</label>
                <label><input type="checkbox" name="local-negocio" value="alquilado"> Alquilado</label>
                <label><input type="checkbox" name="local-negocio" value="ambulante"> Ambulante</label>
            </div>
        </div>

        <div id="asalariado-fields" class="hidden">
            <label for="nombre-empresa">Nombre de la Empresa:</label>
            <input type="text" id="nombre-empresa" name="nombre-empresa">

            <label for="direccion-empresa">Dirección de la Empresa:</label>
            <input type="text" id="direccion-empresa" name="direccion-empresa">

            <label for="cargo">Cargo que Ocupa:</label>
            <input type="text" id="cargo" name="cargo">

            <label for="salario">Salario Fijo Mensual:</label>
            <input type="number" id="salario" name="salario">

            <label for="antiguedad-laboral">Antigüedad Laboral (años):</label>
            <input type="number" id="antiguedad-laboral" name="antiguedad-laboral">

            <label for="soporte-salario">Soporte de Salario:</label>
            <select id="soporte-salario" name="soporte-salario">
                <option value="">Seleccione una opción</option>
                <option value="colilla-inss">Colilla INSS</option>
                <option value="carta-salarial">Carta Salarial</option>
            </select>

            <label for="telefono-empresa">Teléfono de la Empresa:</label>
            <input type="tel" id="telefono-empresa" name="telefono-empresa">

            <label for="jefe-inmediato">Nombre del Jefe Inmediato:</label>
            <input type="text" id="jefe-inmediato" name="jefe-inmediato">
        </div>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <div class="container">
        <p>&copy; Credipay2025. Todos los derechos reservados.</p>
    </div>

    <script>
        document.getElementById('tipo-ingresos').addEventListener('change', function() {
            const negocioFields = document.getElementById('negocio-fields');
            const asalariadoFields = document.getElementById('asalariado-fields');

            if (this.value === 'negocio') {
                negocioFields.classList.remove('hidden');
                asalariadoFields.classList.add('hidden');
            } else if (this.value === 'asalariado') {
                asalariadoFields.classList.remove('hidden');
                negocioFields.classList.add('hidden');
            } else {
                negocioFields.classList.add('hidden');
                asalariadoFields.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
