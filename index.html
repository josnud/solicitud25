<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #c0c0c0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin: 0;
            font-size: 18px;
            border: 2px solid black;
        }

        .logo {
            text-align: center;
            margin: 15px 0;
        }

        .logo img {
            max-width: 150px;
        }

        form {
            background-color: #e0e0e0;
            border: 2px solid black;
            padding: 15px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 3px 3px #808080;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 12px;
            border: 2px solid black;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
            background-color: #fff;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #c0c0c0;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
            padding: 5px;
        }

        button:hover {
            background-color: #a0a0a0;
        }

        .dynamic-fields {
            display: none;
        }

        #results {
            font-size: 12px;
            border: 2px solid black;
            padding: 5px;
            background-color: #fff;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
        }

        .container {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Formulario de Solicitud de Préstamo</h1>
    <form id="loan-form">
        <label for="username">Nombre Completo:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>

        <label for="id-number">Cédula de Identidad:</label>
        <input type="text" id="id-number" name="id-number" placeholder="Ingresa tu número de cédula" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="income-type">Tipo de Ingreso:</label>
        <select id="income-type" name="income-type" onchange="showIncomeFields()" required>
            <option value="">Selecciona</option>
            <option value="Negocio propio">Negocio propio</option>
            <option value="Asalariado">Asalariado</option>
        </select>

        <div id="business-fields" class="dynamic-fields">
            <label for="business-name">Nombre del negocio:</label>
            <input type="text" id="business-name" name="business-name">

            <label for="business-type">Tipo de negocio:</label>
            <input type="text" id="business-type" name="business-type">

            <label for="business-address">Dirección del negocio:</label>
            <input type="text" id="business-address" name="business-address">

            <label for="business-age">Antigüedad (en años):</label>
            <input type="number" id="business-age" name="business-age">

            <label for="business-income">Ganancias mensuales:</label>
            <input type="number" id="business-income" name="business-income">
        </div>

        <div id="employee-fields" class="dynamic-fields">
            <label for="company-name">Empresa donde trabaja:</label>
            <input type="text" id="company-name" name="company-name">

            <label for="company-address">Dirección de la empresa:</label>
            <input type="text" id="company-address" name="company-address">

            <label for="job-title">Cargo que ocupa:</label>
            <input type="text" id="job-title" name="job-title">

            <label for="fixed-salary">Salario fijo mensual:</label>
            <input type="number" id="fixed-salary" name="fixed-salary">

            <label for="income-support">Soporte de ingreso:</label>
            <input type="text" id="income-support" name="income-support">

            <label for="immediate-boss">Nombre del jefe inmediato:</label>
            <input type="text" id="immediate-boss" name="immediate-boss">

            <label for="company-phone">Teléfono de la empresa:</label>
            <input type="tel" id="company-phone" name="company-phone">
        </div>

        <label for="message">Motivo del Préstamo:</label>
        <textarea id="message" name="message" placeholder="Describe el motivo del préstamo" required></textarea>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <div class="container">
        <p>&copy; Credipay2025. Todos los derechos reservados.</p>
    </div>

    <script>
        (function() {
            emailjs.init("iJncNfz9C1aWPUdV4"); 
        })();

        function showIncomeFields() {
            const incomeType = document.getElementById("income-type").value;
            document.getElementById("business-fields").style.display = incomeType === "Negocio propio" ? "block" : "none";
            document.getElementById("employee-fields").style.display = incomeType === "Asalariado" ? "block" : "none";
        }

        document.getElementById("loan-form").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.sendForm('service_lwq2sam', 'template_9d8hsok', this)
                .then(function(response) {
                    alert('Solicitud enviada con éxito: ' + response.status);
                }, function(error) {
                    console.error("Error:", error);
                    alert('Error al enviar la solicitud: ' + error.text);
                });
        });
    </script>
</body>
</html>
