<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo Prendario</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin: 0;
            font-size: 20px;
        }

        .logo {
            text-align: center;
            margin: 15px 0;
        }

        .logo img {
            max-width: 150px;
        }

        form {
            background-color: #ffffff;
            border: 2px solid #ccc;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 10px;
        }

        button:hover {
            background-color: #003d80;
        }

        #results {
            font-size: 14px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .container {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .container p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>Solicitud de Préstamo Prendario</h1>
</div>
<form id="loan-form">
    <label for="username">Nombre Completo:</label>
    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>

    <label for="id-number">Cédula de Identidad:</label>
    <input type="text" id="id-number" name="id-number" placeholder="Ingresa tu número de cédula" required>

    <label for="address">Domicilio:</label>
    <input type="text" id="address" name="address" placeholder="Ingresa tu domicilio" required>

    <label for="occupation">Ocupación Actual:</label>
    <input type="text" id="occupation" name="occupation" placeholder="Asalariado/Comerciante" required>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

    <label for="amount">Monto Solicitado (C$):</label>
    <input type="number" id="amount" name="amount" placeholder="Ingresa el monto solicitado" required>

    <label for="term">Plazo (en meses):</label>
    <input type="number" id="term" name="term" placeholder="Ingresa el plazo en meses" required>

    <input type="hidden" id="interest" name="interest" value="17">

    <label for="purpose">Motivo del Préstamo:</label>
    <textarea id="purpose" name="purpose" placeholder="Describe el motivo del préstamo" required></textarea>

    <button type="button" onclick="calculateLoan()">Calcular Cuotas</button>

    <div id="results">
        <p>Total Cuotas: <span id="total-installments">0</span></p>
        <p>Cuota Semanal: <span id="weekly-installment">0</span> C$</p>
        <p>Cuota Quincenal: <span id="biweekly-installment">0</span> C$</p>
        <p>Cuota Mensual: <span id="monthly-installment">0</span> C$</p>
    </div>

    <button type="submit">Enviar Solicitud</button>
</form>

<div class="container">
    <p>&copy; Credipay 2025. Todos los derechos reservados.</p>
</div>

<script>
    (function() {
        emailjs.init("iJncNfz9C1aWPUdV4"); // Reemplaza con tu User ID de EmailJS
    })();

    function calculateLoan() {
        const amount = parseFloat(document.getElementById('amount').value) || 0;
        const term = parseFloat(document.getElementById('term').value) || 0;
        const interestRate = parseFloat(document.getElementById('interest').value) || 0;

        const totalInstallments = term * 4; // Total de cuotas
        const totalInterest = (amount * (interestRate / 100)) * term;
        const totalPayment = amount + totalInterest;

        const weeklyInstallment = Math.ceil(totalPayment / totalInstallments);
        const biweeklyInstallment = Math.ceil(weeklyInstallment * 2);
        const monthlyInstallment = Math.ceil(weeklyInstallment * 4);

        document.getElementById('total-installments').innerText = totalInstallments;
        document.getElementById('weekly-installment').innerText = weeklyInstallment;
        document.getElementById('biweekly-installment').innerText = biweeklyInstallment;
        document.getElementById('monthly-installment').innerText = monthlyInstallment;
    }

    document.getElementById("loan-form").addEventListener("submit", function(event) {
        event.preventDefault();

        emailjs.sendForm('service_lwq2sam', 'template_9d8hsok', this)
            .then(function(response) {
                alert('Solicitud enviada con éxito. Plazo estimado de respuesta: 24 a 48 horas.');
            }, function(error) {
                alert('Error al enviar la solicitud: ' + error.text);
            });
    });
</script>
</body>
</html>
