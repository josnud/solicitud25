<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #c0c0c0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin: 0;
            font-size: 18px;
            border: 2px solid black;
        }

        .logo {
            text-align: center;
            margin: 15px 0;
        }

        .logo img {
            max-width: 150px;
        }

        form {
            background-color: #e0e0e0;
            border: 2px solid black;
            padding: 15px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 3px 3px #808080;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 12px;
            border: 2px solid black;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
            background-color: #fff;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #c0c0c0;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
            padding: 5px;
        }

        button:hover {
            background-color: #a0a0a0;
        }

        #results {
            font-size: 12px;
            border: 2px solid black;
            padding: 5px;
            background-color: #fff;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
        }

        .container {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .container p {
            margin: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Formulario de Solicitud de Préstamo</h1>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <form id="loan-form">
        <label for="username">Nombre Completo:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>

        <label for="id-number">Cédula de Identidad:</label>
        <input type="text" id="id-number" name="id-number" placeholder="Ingresa tu número de cédula" required>

        <label for="address">Domicilio:</label>
        <input type="text" id="address" name="address" placeholder="Ingresa tu domicilio" required>

        <label for="coordinates">Coordenadas:</label>
        <input type="text" id="coordinates" name="coordinates" placeholder="Ingresa tus coordenadas">

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="amount">Monto Solicitado:</label>
        <input type="number" id="amount" name="amount" placeholder="Ingresa el monto solicitado" required>

        <label for="term">Plazo (en meses):</label>
        <input type="number" id="term" name="term" placeholder="Ingresa el plazo en meses" required>

        <label for="interest">Interés Mensual (%):</label>
        <input type="number" id="interest" name="interest" value="15" readonly>

        <label for="message">Motivo del Préstamo:</label>
        <textarea id="message" name="message" placeholder="Describe el motivo del préstamo" required></textarea>

        <label for="income-type">Tipo de Ingresos:</label>
        <select id="income-type" name="income-type" required>
            <option value="">Selecciona una opción</option>
            <option value="business">Negocio</option>
            <option value="salaried">Asalariado</option>
        </select>

        <div id="business-fields" class="hidden">
            <label for="business-name">Nombre del Negocio:</label>
            <input type="text" id="business-name" name="business-name" placeholder="Nombre del negocio">

            <label for="business-address">Dirección:</label>
            <input type="text" id="business-address" name="business-address" placeholder="Dirección del negocio">

            <label for="business-phone">Teléfono:</label>
            <input type="tel" id="business-phone" name="business-phone" placeholder="Teléfono del negocio">

            <label for="business-years">Antigüedad del Negocio (años):</label>
            <input type="number" id="business-years" name="business-years" placeholder="Años de antigüedad">

            <label for="good-day">Día Bueno C$:</label>
            <input type="number" id="good-day" name="good-day" placeholder="Ingresos de un día bueno">

            <label for="regular-day">Día Regular C$:</label>
            <input type="number" id="regular-day" name="regular-day" placeholder="Ingresos de un día regular">

            <label for="bad-day">Día Malo C$:</label>
            <input type="number" id="bad-day" name="bad-day" placeholder="Ingresos de un día malo">

            <label for="business-type">Tipo de Negocio:</label>
            <input type="text" id="business-type" name="business-type" placeholder="Tipo de negocio">

            <label>Local del Negocio:</label>
            <div>
                <label><input type="checkbox" name="business-location" value="Propio"> Propio</label>
                <label><input type="checkbox" name="business-location" value="Alquilado"> Alquilado</label>
                <label><input type="checkbox" name="business-location" value="Ambulante"> Ambulante</label>
            </div>
        </div>

        <div id="salaried-fields" class="hidden">
            <label for="company-name">Nombre de la Empresa:</label>
            <input type="text" id="company-name" name="company-name" placeholder="Nombre de la empresa">

            <label for="company-address">Dirección de la Empresa:</label>
            <input type="text" id="company-address" name="company-address" placeholder="Dirección de la empresa">

            <label for="job-title">Cargo que Ocupa:</label>
            <input type="text" id="job-title" name="job-title" placeholder="Cargo que ocupa">

            <label for="monthly-salary">Salario Fijo Mensual:</label>
            <input type="number" id="monthly-salary" name="monthly-salary" placeholder="Salario fijo mensual">

            <label for="job-years">Antigüedad Laboral (años):</label>
            <input type="number" id="job-years" name="job-years" placeholder="Años de antigüedad laboral">

            <label for="salary-proof">Soporte de Salario:</label>
            <select id="salary-proof" name="salary-proof">
                <option value="">Selecciona una opción</option>
                <option value="colilla-inss">Colilla INSS</option>
                <option value="carta-salarial">Carta Salarial</option>
            </select>

            <label for="company-phone">Teléfono de la Empresa:</label>
            <input type="tel" id="company-phone" name="company-phone" placeholder="Teléfono de la empresa">

            <label for="immediate-supervisor">Nombre del Jefe Inmediato:</label>
            <input type="text" id="immediate-supervisor" name="immediate-supervisor" placeholder="Nombre del jefe inmediato">
        </div>

        <button type="button" onclick="calculateLoan()">Calcular</button>

        <div id="results">
            <p>Total Cuotas: <span id="total-installments">0</span></p>
            <p>Interés Total: <span id="total-interest">0</span> C$</p>
            <p>Total a Pagar: <span id="total-payment">0</span> C$</p>
            <p>Cuota Semanal: <span id="weekly-installment">0</span> C$</p>
            <p>Cuota Quincenal: <span id="biweekly-installment">0</span> C$</p>
            <p>Cuota Mensual: <span id="monthly-installment">0</span> C$</p>
        </div>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <div class="container">
        <p>&copy; Credipay2025. Todos los derechos reservados.</p>
    </div>

    <script>
        (function() {
            emailjs.init("iJncNfz9C1aWPUdV4"); 
        })();

        document.getElementById("income-type").addEventListener("change", function() {
            const incomeType = this.value;
            document.getElementById("business-fields").classList.add("hidden");
            document.getElementById("salaried-fields").classList.add("hidden");

            if (incomeType === "business") {
                document.getElementById("business-fields").classList.remove("hidden");
            } else if (incomeType === "salaried") {
                document.getElementById("salaried-fields").classList.remove("hidden");
            }
        });

        function calculateLoan() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const term = parseInt(document.getElementById('term').value) || 0;
            const interestRate = parseFloat(document.getElementById('interest').value) || 0;

            const totalInstallments = term * 4;
            const totalInterest = (amount * (interestRate / 100)) * term;
            const totalPayment = amount + totalInterest;

            const weeklyInstallment = totalPayment / totalInstallments;
            const biweeklyInstallment = weeklyInstallment * 2;
            const monthlyInstallment = weeklyInstallment * 4;

            document.getElementById('total-installments').innerText = totalInstallments;
            document.getElementById('total-interest').innerText = totalInterest.toFixed(2);
            document.getElementById('total-payment').innerText = totalPayment.toFixed(2);
            document.getElementById('weekly-installment').innerText = weeklyInstallment.toFixed(2);
            document.getElementById('biweekly-installment').innerText = biweeklyInstallment.toFixed(2);
            document.getElementById('monthly-installment').innerText = monthlyInstallment.toFixed(2);
        }
    </script>
</body>
</html>
