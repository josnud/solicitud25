<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #c0c0c0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin: 0;
            font-size: 18px;
            border: 2px solid black;
        }

        .logo {
            text-align: center;
            margin: 15px 0;
        }

        .logo img {
            max-width: 150px;
        }

        form {
            background-color: #e0e0e0;
            border: 2px solid black;
            padding: 15px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 3px 3px #808080;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 12px;
            border: 2px solid black;
            box-shadow: inset 2px 2px white, inset -2px -2px #808080;
            background-color: #fff;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #c0c0c0;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #a0a0a0;
        }

        #results {
            font-size: 12px;
            border: 2px solid black;
            padding: 5px;
            background-color: #fff;
        }

        .container {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Formulario de Solicitud de Préstamo</h1>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <form id="loan-form">
        <label for="username">Nombre Completo:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>

        <label for="id-number">Cédula de Identidad:</label>
        <input type="text" id="id-number" name="id-number" placeholder="Ingresa tu número de cédula" required>

        <label for="income-type">Tipo de Ingreso:</label>
        <select id="income-type" name="income-type" onchange="toggleIncomeFields()" required>
            <option value="">Seleccione...</option>
            <option value="negocio">Negocio propio</option>
            <option value="asalariado">Asalariado</option>
        </select>

        <!-- Campos para Negocio Propio -->
        <div id="business-fields" style="display: none;">
            <label for="business-name">Nombre del Negocio:</label>
            <input type="text" id="business-name" name="business-name">

            <label for="business-address">Dirección:</label>
            <input type="text" id="business-address" name="business-address">

            <label for="business-type">Tipo de Negocio:</label>
            <input type="text" id="business-type" name="business-type">

            <label for="daily-sales">Ventas Diarias (C$):</label>
            <input type="number" id="daily-sales" name="daily-sales">

            <label for="good-day">Día Bueno (C$):</label>
            <input type="number" id="good-day" name="good-day">

            <label for="regular-day">Día Regular (C$):</label>
            <input type="number" id="regular-day" name="regular-day">

            <label for="bad-day">Día Malo (C$):</label>
            <input type="number" id="bad-day" name="bad-day">

            <label>Local del negocio:</label>
            <label><input type="checkbox" name="business-location" value="propio"> Propio</label>
            <label><input type="checkbox" name="business-location" value="alquilado"> Alquilado</label>
            <label><input type="checkbox" name="business-location" value="ambulante"> Ambulante</label>
        </div>

        <!-- Campos para Asalariado -->
        <div id="employee-fields" style="display: none;">
            <label for="company-name">Nombre de la Empresa:</label>
            <input type="text" id="company-name" name="company-name">

            <label for="company-address">Dirección:</label>
            <input type="text" id="company-address" name="company-address">

            <label for="position">Cargo que Ocupa:</label>
            <input type="text" id="position" name="position">

            <label for="salary">Salario Fijo Mensual (C$):</label>
            <input type="number" id="salary" name="salary">

            <label for="company-phone">Teléfono de la Empresa:</label>
            <input type="tel" id="company-phone" name="company-phone">

            <label for="immediate-boss">Nombre del Jefe Inmediato:</label>
            <input type="text" id="immediate-boss" name="immediate-boss">

            <label for="income-proof">Tipo de Soporte de Ingreso:</label>
            <select id="income-proof" name="income-proof">
                <option value="colilla">Colilla INSS</option>
                <option value="carta">Carta Salarial</option>
            </select>
        </div>

        <label for="amount">Monto Solicitado:</label>
        <input type="number" id="amount" name="amount" placeholder="Ingresa el monto solicitado" required>

        <label for="term">Plazo (en meses):</label>
        <input type="number" id="term" name="term" required>

        <label for="interest">Interés Mensual (%):</label>
        <input type="number" id="interest" name="interest" value="15" readonly>

        <button type="button" onclick="calculateLoan()">Calcular</button>

        <div id="results">
            <p>Total Cuotas: <span id="total-installments">0</span></p>
            <p>Interés Total: <span id="total-interest">0</span> C$</p>
            <p>Total a Pagar: <span id="total-payment">0</span> C$</p>
        </div>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <div class="container">
        <p>&copy; Credipay2025. Todos los derechos reservados.</p>
    </div>

    <script>
        (function() {
            emailjs.init("iJncNfz9C1aWPUdV4"); 
        })();

        function toggleIncomeFields() {
            const incomeType = document.getElementById('income-type').value;
            document.getElementById('business-fields').style.display = (incomeType === 'negocio') ? 'block' : 'none';
            document.getElementById('employee-fields').style.display = (incomeType === 'asalariado') ? 'block' : 'none';
        }

        function calculateLoan() {
            alert('Cálculos realizados correctamente.');
        }

        document.getElementById("loan-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert('Solicitud enviada correctamente.');
        });
    </script>
</body>
</html>
